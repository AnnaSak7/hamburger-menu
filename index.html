<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/053ec86cc0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/nav.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <label class="logo">
        <a href="#" role="banner" title="kamon">
          <img
            class="logo-image"
            id="header-img"
            src="images/kamon.png"
            alt="kamon"
            itemprop="logo"
          />
        </a>
      </label>

      <nav class="navbar">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">CV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>

      <section class="banner">
        <div class="banner-text">
          <h1 class="banner-text-h1">
            <span>Hi,</span>
            <br /><span>I'm</span> <span>Anna</span> <br /><span>Web</span>
            <span>Developer</span>
          </h1>
          <p>Front end Developer</p>
        </div>
        <div class="social-media">
          <div class="socialmedia-img">
            <a class="icon" href="#"><i class="fab fa-github"></i></a>
          </div>
          <div class="socialmedia-img">
            <a class="icon" href="#"><i class="fab fa-linkedin"></i></a>
          </div>
          <div class="socialmedia-img">
            <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="socialmedia-img">
            <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <div class="socialmedia-img">
            <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </section>
    </div>

    <script src="scripts/nav.js"></script>
  </body>
</html>
